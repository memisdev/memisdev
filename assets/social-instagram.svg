<svg xmlns="http://www.w3.org/2000/svg" width="260" height="56" viewBox="0 0 260 56" role="img" aria-label="Instagram">
  <defs>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.34"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.05
                0 0 0 0 0.10
                0 0 0 0 0.20
                0 0 0 0.20 0" result="s"/>
      <feMerge><feMergeNode in="s"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g filter="url(#soft)">
    <rect x="1" y="1" width="258" height="54" rx="18" fill="url(#fill)" stroke="url(#edge)"/>
    <path d="M18 16 C 46 8, 78 8, 110 14" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>
  </g>

  <g transform="translate(18,14)">
    <rect x="0" y="0" width="28" height="28" rx="10" fill="#0F172A" opacity="0.06"/>
    <rect x="7" y="7" width="14" height="14" rx="4" fill="none" stroke="#0F172A" stroke-width="2"/>
    <circle cx="14" cy="14" r="4" fill="none" stroke="#0F172A" stroke-width="2"/>
    <circle cx="19" cy="9.5" r="1.3" fill="#0F172A"/>
  </g>

  <text x="62" y="35" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="14" font-weight="900" fill="#0F172A">Instagram</text>

  <path d="M234 22 L242 28 L234 34" fill="none" stroke="#64748B" stroke-width="2.5"
    stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
</svg>