<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64" role="img" aria-label="Portfolio">
  <defs>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="fill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.60"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.22"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.05
                0 0 0 0 0.10
                0 0 0 0 0.20
                0 0 0 0.22 0" result="s"/>
      <feMerge><feMergeNode in="s"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g filter="url(#soft)">
    <rect x="1" y="1" width="358" height="62" rx="20" fill="url(#fill)" stroke="url(#edge)"/>
    <path d="M22 18 C 62 6, 116 6, 156 16" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>
  </g>
  <text x="28" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="16" font-weight="900" fill="#0F172A">Open Portfolio</text>
  <path d="M330 24 L342 32 L330 40" fill="none" stroke="#64748B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>