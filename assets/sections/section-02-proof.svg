<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="260" viewBox="0 0 1100 260" role="img" aria-label="Proof of work">
  <defs>
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="wash" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.06
                0 0 0 0 0.10
                0 0 0 0 0.18
                0 0 0 0.18 0" result="s"/>
      <feOffset in="s" dx="0" dy="6" result="o"/>
      <feMerge>
        <feMergeNode in="o"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1100" height="260" fill="transparent"/>
  <g filter="url(#shadow)">
    <rect x="18" y="18" width="1064" height="224" rx="22" fill="url(#wash)" stroke="#E2E8F0"/>
  </g>

  <path d="M18 66H1082" stroke="url(#edge)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <text x="44" y="64"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="24" font-weight="900" fill="#0F172A">Proof of work</text>

  <text x="44" y="92"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="14" font-weight="650" fill="#64748B">Pin your best repos to make this page feel like a real landing.</text>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="650" fill="#475569">
    <circle cx="50" cy="116" r="4" fill="#2563EB"/><text x="64" y="120">VISIOCY — AI product visuals for e-commerce (in progress)</text>
    <circle cx="50" cy="140" r="4" fill="#2563EB"/><text x="64" y="144">BIO — portfolio &amp; experiments (HTML / Pages)</text>
    <circle cx="50" cy="164" r="4" fill="#2563EB"/><text x="64" y="168">Replace empty stats cards with real repos</text>
    <circle cx="50" cy="188" r="4" fill="#2563EB"/><text x="64" y="192">Keep everything public-safe and scannable</text>
  </g>

  <text x="1056" y="220" text-anchor="end"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
    font-size="11" font-weight="600" fill="#64748B">Recommendation: Pin BIO + 2 projects</text>
</svg>